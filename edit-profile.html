<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Gym | Edit Profile</title>
  <meta name="description" content="Edit your Brain Gym profile information." />
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="page-bg"></div>

  <header class="topbar">
    <a class="brand" href="home.html">
      <span class="brand-title">BRAIN GYM</span>
    </a>

    <nav class="main-nav" aria-label="Main navigation">
      <a class="nav-btn" href="home.html">Home</a>
      <a class="nav-btn" href="track-progress.html">Track Progress</a>
      <a class="nav-btn" href="set-goals.html">Set Goals</a>
      <a class="nav-btn" href="home.html#map-section">Daily Workout Map</a>
    </nav>

    <div class="account">
      <button id="sign-out-btn" class="signout-btn" type="button">Sign Out</button>
      <div class="avatar" id="avatar">U</div>
    </div>
  </header>

  <main class="content-page">
    <p class="welcome">Welcome, <span id="user-name">Player</span></p>
    <h1 class="page-heading">Edit Profile</h1>

    <form id="edit-profile-form" class="form-card">
      <label class="form-field">
        <span>Name</span>
        <input id="edit-name" type="text" autocomplete="name" required />
      </label>

      <label class="form-field">
        <span>Email</span>
        <input id="edit-email" type="email" autocomplete="email" required />
      </label>

      <label class="form-field">
        <span>Date of Birth</span>
        <input id="edit-dob" type="date" required />
      </label>

      <button class="save-btn" type="submit">Save Profile</button>
      <p id="edit-status" class="status-text" aria-live="polite"></p>
    </form>
  </main>

  <script src="home.js" defer></script>
</body>
</html>
